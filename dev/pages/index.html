<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>readBook by Slabs</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/style.css">
  </head>
  <body>
    <!-- readBook-->
    <div class="readBook">
      <div class="uh-body">
        <div class="uh-body__prev"></div>
        <div class="uh-body__next"></div>
      </div><img class="logotype" src="../img/logoped.png" alt="@@">
      <div class="icon-admin"><a href="#" title=""><img src="../img/icons/icon-close.png" alt="@@"></a></div>
      <!-- top panel-->
      <div class="topPanel">
        <div class="table-of-contents"><a href="#" title="">Оглавление</a></div>
        <div class="icon-back"><a href="#" title=""></a></div>
      </div>
      <!-- main container-->
      <div class="mainContainer"></div>
      <!-- container-->
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="content-book">111</div>
          </div>
        </div>
      </div>
      <!-- progress bar-->
      <div class="progressBar">
        <!-- container-->
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="currentPage">2 / 10</div>
              <div class="progressBar__body">
                <div class="progressBar__body__current-page">2 / 10</div>
                <div class="progressBar__body__information">Название главы</div>
                <div class="progressBar__status">
                  <div class="progressBar__status__romb"></div>
                </div>
                <div class="progressBar__background"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
